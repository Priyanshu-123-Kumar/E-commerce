<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women's Collection - LocalShops</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background: #ff3f6c;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .collection {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      margin-top: 0.5rem;
      font-weight: bold;
    }

    .shop-name {
      margin-top: 0.2rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer {
      margin-top: 3rem;
      background: #ffebf0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Women's Collection</h1>
  </header>

  <section class="collection">
    <h2>Explore Latest Styles</h2>
    <div class="product-grid">
      <div class="product">
        <img src="frock.jpg" alt="Frock" />
        <div class="product-name">Elegant Floral Frock</div>
        <div class="shop-name"> üìçTrendy Threads (3km)</div>
      </div>
      <div class="product">
        <img src="kurta.webp" alt="Kurta Set" />
        <div class="product-name">Printed Kurta Set</div>
        <div class="shop-name"> üìçModern Look (5km)</div>
      </div>
      <div class="product">
        <img src="checked shirt.webp" alt="Checked Shirt" />
        <div class="product-name">Checked Cotton Shirt</div>
        <div class="shop-name">üìçCity Fashion Hub (10km)</div>
      </div>
      <div class="product">
        <img src="tshirt.webp" alt="T-Shirt" />
        <div class="product-name">Soft Casual T-Shirt</div>
        <div class="shop-name">üìçClassic Wear (7km)</div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 LocalShops.com | Women's Fashion
  </footer>

</body>
</html>
